version: 2
jobs:

  build-buildpack:
    working_directory: ~
    docker:
      - image: circleci/buildpack-deps:latest
    steps:
      - checkout
      - run:
          name: Present build platform info
          command: 'uname -a && cat /proc/version && cat /etc/issue'
      - run:
          name: Install required libs
          command: 'sudo apt-get -y install gcc cmake make build-essential python3 python3-pip'
      - run:
          name: Install conan build system
          command: 'pip install conan'
      - run:
          name: Change to build folder
          command: 'cd build'
      - run:
          name: Source project
          command: 'conan source ..'
      - run:
          name: Build from source
          command: 'conan install ..'
      - run:
          name: Install product
          command: 'conan build ..'
      - run:
          name: Test product
          command: 'make test'

workflows:
  version: 2
  commit:
    jobs:
      - build-buildpack:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/
  nightly:
    triggers:
      - schedule:
          # https://crontab.guru/#0_1_*_*_3
          cron: "0 1 * * 3"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-buildpack
