version: 2.1
jobs:

  build-stable:
    working_directory: ~
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: uname -a && cat /proc/version && cat /etc/issue
      - run: sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
      - run: pip install conan
      - run: conan profile new default --detect && conan profile update settings.compiler.libcxx=libstdc++11 default
      - run: cd build && conan source ..
      - run: cd build && conan install ..
      - run: cd build && conan build ..
      - run: cd build && make test

  build-edge:
    working_directory: ~
    docker:
      - image: cimg/base:edge
    steps:
      - checkout
      - run: uname -a && cat /proc/version && cat /etc/issue
      - run: sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
      - run: pip install conan
      - run: conan profile new default --detect && conan profile update settings.compiler.libcxx=libstdc++11 default
      - run: cd build && conan source ..
      - run: cd build && conan install ..
      - run: cd build && conan build ..
      - run: cd build && make test

  build-edge-2204:
    working_directory: ~
    docker:
      - image: cimg/base:edge-22.04
    resource_class: large
    steps:
      - checkout
      - run: uname -a && cat /proc/version && cat /etc/issue
      - run: sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
      - run: pip install conan
      - run: conan profile new default --detect && conan profile update settings.compiler.libcxx=libstdc++11 default
      - run: cd build && conan source ..
      - run: cd build && conan install .. --build missing
      - run: cd build && conan build ..
      - run: cd build && make test

workflows:
  version: 2
  commit:
    jobs:
      - build-stable:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/
      - build-edge:
          requires:
            - build-stable
  nightly:
    triggers:
      - schedule:
          # https://crontab.guru/#0_1_*_*_3
          cron: "0 1 * * *"
          filters:
            branches:
              only:
                - master
                - /issue_.*/
    jobs:
      - build-stable
      - build-edge:
          requires:
           - build-stable
      - build-edge-2204:
          requires:
            - build-edge