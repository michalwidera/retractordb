version: 2.1

workflows:
  commit:
    jobs:
      - build-2204-debug:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/
      - build-2204-release:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/

  nightly:
    triggers:
      - schedule:
          # https://crontab.guru/#0_1_*_*_1,6
          # 0 1 * * 6 - At 01:00 on Saturday.
          cron: "0 1 * * 6"
          filters:
            branches:
              only:
                - master
                - /issue_.*/
    jobs:
      - build-2204-release
      - build-2204-conan20:
          requires:
            - build-2204-release
      - build-2204-conan20-debug:
          requires:
            - build-2204-conan20
      - build-2204-debug:
          requires:
            - build-2204-release

executors:
  ubuntu2204docker:
    docker:
      - image: cimg/base:edge-22.04
    resource_class: large

  ubuntu2204machine:
    machine:
      image: ubuntu-2204:current
    resource_class: large

  ubuntu2004machine-arm:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.large

commands:
  prep-env-159:
    steps:
      - run:
          name: Prep env
          command: |
            uname -a && cat /proc/version && cat /etc/issue
            sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
            pip3 install --upgrade pip
            pip3 install conan==1.59
            conan profile new default --detect
            conan profile update settings.compiler.libcxx=libstdc++11 default
  prep-env-200:
    parameters:
      gcc_version:
        type: string
        default: "gcc"
    steps:
      - run:
          name: Prep env
          command: |
            uname -a && cat /proc/version && cat /etc/issue
            sudo apt-get update && sudo apt-get -y install <<parameters.gcc_version>> cmake make build-essential python3 python3-pip
            pip3 install --upgrade pip
            pip3 install conan
            conan profile detect
  conan-build:
    parameters:
      build_type:
        type: string
        default: "Release"
      build_param:
        type: string
        default: ""
    steps:
      - run:
          name: Conan build
          command: |
            conan source .
            conan install . -s build_type=<<parameters.build_type>> <<parameters.build_param>>
            conan build . -s build_type=<<parameters.build_type>> <<parameters.build_param>>
            cd build/<<parameters.build_type>> && make install
  run-test:
    parameters:
      build_type:
        type: string
        default: "Release"
    steps:
      - run:
          name: Smoke
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            xretractor -h && xqry -h
      - run:
          name: UnitTest
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>>/test/UnitTest && ctest -V
      - run:
          name: Regression
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            xretractor -h && xqry -h
            cd build/<<parameters.build_type>>/test/Regression && ctest -V
      - run:
          name: Collect artifacts
          command: |
            mkdir -p /tmp/test_dumps
            cp build/<<parameters.build_type>>/test/UnitTest/*.log /tmp/test_dumps
            cp build/<<parameters.build_type>>/test/Regression/Testing/Temporary/* /tmp/test_dumps
          # when: on_fail
      - store_artifacts:
          path: /tmp/test_dumps

jobs:
  build-2204-debug:
    working_directory: ~/retractordb
    executor: ubuntu2204machine
    steps:
      - checkout
      - prep-env-159
      - conan-build:
          build_type: Debug
      - run-test:
          build_type: Debug

  build-2204-release:
    working_directory: ~/retractordb
    executor: ubuntu2204machine
    steps:
      - checkout
      - prep-env-159
      - conan-build
      - run-test

  build-2204-conan20:
    working_directory: ~/retractordb
    executor: ubuntu2204docker
    steps:
      - checkout
      - prep-env-200
      - conan-build:
          build_param: --build missing
      - run-test

  build-2204-conan20-debug:
    working_directory: ~/retractordb
    executor: ubuntu2204docker
    steps:
      - checkout
      - prep-env-200
      - conan-build:
          build_type: Debug
          build_param: --build missing
      - run-test:
          build_type: Debug

  build-2204-ARM:
    working_directory: ~/retractordb
    executor: ubuntu2004machine-arm
    steps:
      - checkout
      - prep-env-200:
          gcc_version: gcc-10
      - conan-build:
          build_param: --build missing
      - run:
          name: test
          command: |
              export PATH="$HOME/.local/bin:$PATH"
              xretractor -h && xqry -h
