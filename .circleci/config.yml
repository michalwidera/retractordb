version: 2
jobs:

  build-stable:
    working_directory: ~
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Present build platform info
          command: 'uname -a && cat /proc/version && cat /etc/issue'
      - run:
          name: Install required libs
          command: 'sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip'
      - run:
          name: Install conan build system
          command: 'pip install conan'
      - run:
          name: Set libstdc++11 (new ABI)
          command: 'conan profile new default --detect && conan profile update settings.compiler.libcxx=libstdc++11 default'
      - run:
          name: Source project
          command: 'cd build && conan source ..'
      - run:
          name: Build from source
          command: 'cd build && conan install ..'
      - run:
          name: Install product
          command: 'cd build && conan build ..'
      - run:
          name: Test product
          command: 'cd build && make test'

  build-edge:
    working_directory: ~
    docker:
      - image: cimg/base:edge
    steps:
      - checkout
      - run:
          name: Present build platform info
          command: 'uname -a && cat /proc/version && cat /etc/issue'
      - run:
          name: Install required libs
          command: 'sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip'
      - run:
          name: Install conan build system
          command: 'pip install conan'
      - run:
          name: Set libstdc++11 (new ABI)
          command: 'conan profile new default --detect && conan profile update settings.compiler.libcxx=libstdc++11 default'
      - run:
          name: Source project
          command: 'cd build && conan source ..'
      - run:
          name: Build from source
          command: 'cd build && conan install .. -o boost=1.78;gtest=1.11'
      - run:
          name: Install product
          command: 'cd build && conan build ..'
      - run:
          name: Test product
          command: 'cd build && make test'

workflows:
  version: 2
  commit:
    jobs:
      - build-stable:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/
      - build-edge:
          requires:
            - build-stable
  nightly:
    triggers:
      - schedule:
          # https://crontab.guru/#0_1_*_*_3
          cron: "0 1 * * 3"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-stable
      - build-edge:
          requires:
            - build-stable
