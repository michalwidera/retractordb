version: 2.1

workflows:
  version: 2
  commit:
    jobs:
      - build-2204-debug:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/
      - build-2204-release:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/

  nightly:
    triggers:
      - schedule:
          # https://crontab.guru/#0_1_*_*_1,6
          cron: "0 1 * * 1,6"
          filters:
            branches:
              only:
                - master
                - /issue_.*/
    jobs:
      - build-2204-release
      - build-2204-conan20:
          requires:
            - build-2204-release
      - build-2204-conan20-gcc12:
          requires:
            - build-2204-conan20
      - build-2204-debug:
          requires:
            - build-2204-release
      - build-2204-ARM:
          requires:
            - build-2204-release

jobs:

  build-2204-debug:
    working_directory: ~/retractordb
    machine:
      image: ubuntu-2204:current
    resource_class: large
    steps:
      - checkout
      - run:
            name: prep env
            command: |
                uname -a && cat /proc/version && cat /etc/issue
                sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
                pip3 install conan==1.59
      - run:
            name: conan build
            command: |
                conan profile new default --detect
                conan profile update settings.compiler.libcxx=libstdc++11 default
                conan source .
                conan install . -s build_type=Debug
                conan build .
                cd build/Debug && make install
      - run:
            name: test
            command: |
                export PATH="$HOME/.local/bin:$PATH"
                xretractor -h && xqry -h && xdumper -h && xcompiler -h
                cd build/Debug && make test

  build-2204-release:
    working_directory: ~/retractordb
    docker:
      - image: cimg/base:edge-22.04
    resource_class: large
    steps:
      - checkout
      - run:
            name: prep env
            command: |
                uname -a && cat /proc/version && cat /etc/issue
                sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
                pip3 install conan==1.59
      - run:
            name: conan build
            command: |
                conan profile new default --detect
                conan profile update settings.compiler.libcxx=libstdc++11 default
                conan source .
                conan install . -s build_type=Release
                conan build .
                cd build/Release && make install
      - run:
            name: test
            command: |
                export PATH="$HOME/.local/bin:$PATH"
                xretractor -h && xqry -h && xdumper -h && xcompiler -h
                cd build/Release && make test

  build-2204-conan20:
    working_directory: ~/retractordb
    docker:
      - image: cimg/base:edge-22.04
    resource_class: large
    steps:
      - checkout
      - run: uname -a && cat /proc/version && cat /etc/issue
      - run: sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
      - run: pip3 install conan
      - run: conan profile detect && cp .circleci/default ~/.conan2/profiles
      - run: conan source .
      - run: conan install . --build missing
      - run: conan build .
      - run: xretractor -h && xqry -h && xdumper -h && xcompiler -h
      - run: cd build/Release && make test

  build-2204-conan20-gcc12:
    working_directory: ~/retractordb
    docker:
      - image: cimg/base:edge-22.04
    resource_class: large
    steps:
      - checkout
      - run: uname -a && cat /proc/version && cat /etc/issue
      - run: sudo apt-get update && sudo apt-get -y install gcc-12 cmake make build-essential python3 python3-pip
      - run: pip3 install conan
      - run: conan profile detect && cp .circleci/default ~/.conan2/profiles
      - run: conan source .
      - run: conan install . --build missing
      - run: conan build .
      - run: xretractor -h && xqry -h && xdumper -h && xcompiler -h
      - run: cd build/Release && make test

  build-2204-ARM:
    working_directory: ~/retractordb
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.large
    steps:
      - checkout
      - run: uname -a && cat /proc/version && cat /etc/issue
      - run: sudo apt-get update && sudo apt-get -y install gcc cmake make build-essential python3 python3-pip
      - run: pip3 install conan==1.59
      - run: conan profile new default --detect && conan profile update settings.compiler.libcxx=libstdc++11 default
      - run: conan source .
      - run: conan install . --build missing
      - run: conan build .
      - run: cd build/Release && make install
      - run: ~/.local/bin/xretractor -h && ~/.local/bin/xqry -h && ~/.local/bin/xdumper -h && ~/.local/bin/xcompiler -h
