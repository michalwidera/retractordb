version: 2.1

workflows:

  commit:
    jobs:
      - build-release-ninja:
        filters:
          branches:
            only:
               - master
               - /issue_.*/
      - build-ARM:
          requires:
            - build-release-ninja
        filters:
          branches:
            only:
               - master
               - /issue_.*/

  nightly:
    triggers:
      - schedule:
          # https://crontab.guru/#0_4_*_*_3
          # At 4:00 on Wednesday.
          cron: "0 4 * * 3,6"
          filters:
            branches:
              only:
                - master
                - /issue_.*/
    jobs:
      - build-release
      - build-release-ninja
      - build-debug:
          requires:
            - build-release
      - build-debug-ninja:
          requires:
            - build-release-ninja
      - build-ARM:
          requires:
            - build-release
    
  fix_dev_check:
    triggers:
      - schedule:
          # https://crontab.guru/#0_4_*_*_2
          # At 04:00 on Tuesday.
          cron: "0 4 * * 2"
          filters:
            branches:
              only:
                - /fix_.*/
                - /dev_.*/
    jobs:
      - build-release
      - build-debug:
          requires:
            - build-release

executors:
  ubuntu-docker-2204:
    docker:
      - image: cimg/base:edge
    resource_class: large

  ubuntu-machine:
    machine:
      image: ubuntu-2404:2024.11.1
    resource_class: large 

  ubuntu-machine-arm:
    machine:
      image: ubuntu-2404:2024.11.1
    resource_class: arm.large

commands:
  prep-env-200:
    parameters:
      gcc_version:
        type: string
        default: "gcc"
    steps:
      - run:
          name: Install toolchain - conan 2.0 - Make
          command: |
            uname -a && cat /proc/version && cat /etc/issue
            sudo apt-get update
            sudo apt-get -y install <<parameters.gcc_version>> cmake make build-essential python3 python3-pip valgrind cppcheck mold
            pip3 install --upgrade pip
            pip3 install conan
            conan profile detect
  prep-env-200-ninja:
    parameters:
      gcc_version:
        type: string
        default: "gcc"
    steps:
      - run:
          name: Install toolchain - conan 2.0 - Ninja
          command: |
            uname -a && cat /proc/version && cat /etc/issue
            sudo apt-get update
            sudo apt-get -y install <<parameters.gcc_version>> cmake ninja-build build-essential python3 python3-pip valgrind cppcheck mold
            pip3 install --upgrade pip
            pip3 install conan
            conan profile detect
            echo '[conf]' >>  ~/.conan2/profiles/default
            echo 'tools.cmake.cmaketoolchain:generator=Ninja' >>  ~/.conan2/profiles/default
  conan-build:
    parameters:
      build_type:
        type: string
        default: "Release"
      build_param:
        type: string
        default: ""
      build_tool:
        type: string
        default: "make"
    steps:
      - run:
          name: Conan install and build; <<parameters.build_tool>> install
          command: |
            conan source .
            conan install . -s build_type=<<parameters.build_type>> <<parameters.build_param>>
            conan build . -s build_type=<<parameters.build_type>> <<parameters.build_param>>
            cd build/<<parameters.build_type>> && <<parameters.build_tool>> install
  run-test:
    parameters:
      build_type:
        type: string
        default: "Release"
      build_tool:
        type: string
        default: "make"
    steps:
      - run:
          name: Smoke test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>> && <<parameters.build_tool>> showelf
            xretractor -h && xqry -h
      - run:
          name: Regression & Unit test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>>/test && ctest -V
  run-cppcheck:
    parameters:
      build_type:
        type: string
        default: "Release"
      build_tool:
        type: string
        default: "make"
    steps:
      - run:
          name: Static analysis
          command: |
            cd build/<<parameters.build_type>> && <<parameters.build_tool>> cppcheck

jobs:
  build-release:
    working_directory: ~/retractordb
    executor: ubuntu-docker-2204
    steps:
      - checkout
      - prep-env-200
      - conan-build:
          build_param: --build missing
      - run-test

  build-release-ninja:
    working_directory: ~/retractordb
    executor: ubuntu-docker-2204
    steps:
      - checkout
      - prep-env-200-ninja
      - conan-build:
          build_param: --build missing
          build_tool: ninja
      - run-test:
          build_tool: ninja
  

  build-debug:
    working_directory: ~/retractordb
    executor: ubuntu-docker-2204
    steps:
      - checkout
      - prep-env-200
      - conan-build:
          build_type: Debug
          build_param: --build missing
      - run-test:
          build_type: Debug

  build-debug-ninja:
    working_directory: ~/retractordb
    executor: ubuntu-docker-2204
    steps:
      - checkout
      - prep-env-200-ninja
      - conan-build:
          build_type: Debug
          build_param: --build missing
          build_tool: ninja
      - run-test:
          build_type: Debug
          build_tool: ninja

  build-ARM:
    parameters:
      build_type:
        type: string
        default: "Debug"
      build_tool:
        type: string
        default: "make"
    working_directory: ~/retractordb
    executor: ubuntu-machine-arm
    steps:
      - checkout
      - conan-build:
          build_type: <<parameters.build_type>>
          build_param: --build missing
      - run:
          name: Smoke test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>> && <<parameters.build_tool>> showelf
            xretractor -h && xqry -h
      - run:
          name: Regression & Unit test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>>/test && ctest -V
