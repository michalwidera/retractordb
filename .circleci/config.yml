version: 2.1

workflows:

  commit:
    jobs:
      - build-2204-debug:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/
      - build-2204-release:
          filters:
            branches:
              only:
                 - master
                 - /issue_.*/

  nightly:
    triggers:
      - schedule:
          # https://crontab.guru/#0_4_*_*_3,6
          # At 4:00 on Wednesday and Saturday.
          cron: "0 4 * * 3,6"
          filters:
            branches:
              only:
                - master
                - /issue_.*/
    jobs:
      - build-2204-release
      - build-2204-conan20:
          requires:
            - build-2204-release
      - build-2204-conan20-debug:
          requires:
            - build-2204-conan20
      - build-2204-debug:
          requires:
            - build-2204-release
      - build-2204-ARM:
          requires:
            - build-2204-release

executors:
  ubuntu2204docker-edge:
    docker:
      - image: cimg/base:edge-22.04
    resource_class: large

  ubuntu2204docker-current:
    docker:
      - image: cimg/base:current-22.04
    resource_class: large

  ubuntu2004machine-arm:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.large

commands:
  prep-env-159:
    parameters:
      gcc_version:
        type: string
        default: "gcc"
    steps:
      - run:
          name: Install toolchain - conan 1.59
          command: |
            uname -a && cat /proc/version && cat /etc/issue
            sudo apt-get update
            sudo apt-get -y install <<parameters.gcc_version>> cmake make build-essential python3 python3-pip valgrind cppcheck mold
            pip3 install --upgrade pip
            pip3 install conan==1.59
            conan profile new default --detect
            conan profile update settings.compiler.libcxx=libstdc++11 default
  prep-env-200:
    parameters:
      gcc_version:
        type: string
        default: "gcc"
    steps:
      - run:
          name: Install toolchain - conan 2.0
          command: |
            uname -a && cat /proc/version && cat /etc/issue
            sudo apt-get update
            sudo apt-get -y install <<parameters.gcc_version>> cmake make build-essential python3 python3-pip valgrind cppcheck mold
            pip3 install --upgrade pip
            pip3 install conan
            conan profile detect
  conan-build:
    parameters:
      build_type:
        type: string
        default: "Release"
      build_param:
        type: string
        default: ""
    steps:
      - run:
          name: Conan install and build; make install
          command: |
            conan source .
            conan install . -s build_type=<<parameters.build_type>> <<parameters.build_param>>
            conan build . -s build_type=<<parameters.build_type>> <<parameters.build_param>>
            cd build/<<parameters.build_type>> && make install
  run-test:
    parameters:
      build_type:
        type: string
        default: "Release"
    steps:
      - run:
          name: Smoke test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>> && make showelf
            xretractor -h && xqry -h
      - run:
          name: Regression & Unit test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>>/test && ctest -V
  run-cppcheck:
    parameters:
      build_type:
        type: string
        default: "Release"
    steps:
      - run:
          name: Static analysis
          command: |
            cd build/<<parameters.build_type>> && make cppcheck

jobs:
  build-2204-debug:
    working_directory: ~/retractordb
    executor: ubuntu2204docker-current
    steps:
      - checkout
      - prep-env-159
      - conan-build:
          build_type: Debug
      - run-test:
          build_type: Debug
      - run-cppcheck:
          build_type: Debug

  build-2204-release:
    working_directory: ~/retractordb
    executor: ubuntu2204docker-current
    steps:
      - checkout
      - prep-env-159
      - conan-build
      - run-test
      - run-cppcheck

  build-2204-conan20:
    working_directory: ~/retractordb
    executor: ubuntu2204docker-edge
    steps:
      - checkout
      - prep-env-200
      - conan-build:
          build_param: --build missing
      - run-test

  build-2204-conan20-debug:
    working_directory: ~/retractordb
    executor: ubuntu2204docker-edge
    steps:
      - checkout
      - prep-env-200
      - conan-build:
          build_type: Debug
          build_param: --build missing
      - run-test:
          build_type: Debug

  build-2204-ARM:
    parameters:
      build_type:
        type: string
        default: "Debug"
    working_directory: ~/retractordb
    executor: ubuntu2004machine-arm
    steps:
      - checkout
      - prep-env-200:
          gcc_version: gcc-10
      - conan-build:
          build_type: <<parameters.build_type>>
          build_param: --build missing
      - run:
          name: Smoke test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>> && make showelf
            xretractor -h && xqry -h
      - run:
          name: Regression & Unit test
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            cd build/<<parameters.build_type>>/test && ctest -V
