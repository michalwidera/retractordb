extraction:
  cpp:
    prepare:
      packages:
        - gcc-10
        - libboost-all-dev
        - cmake
      script:
        - pip3 install conan --user --upgrade pip setuptools
        - export PATH=$PATH:~/.local/bin
        - ls ~/.local/bin
        - conan profile new default --detect
        - conan profile update settings.compiler.libcxx=libstdc++11 default
    configure:
      command:
        - cd build && conan install ..
    index:
      build_command: cd build && conan build ..
