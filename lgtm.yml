extraction:
  cpp:
    prepare:
      packages:
        - gcc-10
      script:
        - pip3 install conan --user --upgrade pip setuptools cmake
        - export PATH=$PATH:~/.local/bin
        - ls ~/.local/bin
        - conan profile new default --detect
        - conan profile update settings.compiler.libcxx=libstdc++11 default
        - cd build && conan install .. -o boost="1.77.0"
    index:
      build_command: 
        - cd build && conan build ..
